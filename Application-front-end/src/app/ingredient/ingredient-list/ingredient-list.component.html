
<div class="liste_data">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.IdIngredient}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.NomIngredient}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité </th>
      <td mat-cell *matCellDef="let element"> {{element.QteStock}} </td>
    </ng-container>
  
    <ng-container matColumnDef="unite">
      <th mat-header-cell *matHeaderCellDef> Unité </th>
      <td mat-cell *matCellDef="let element"> {{element.Unite}} </td>
    </ng-container>

    <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix unitaire </th>
        <td mat-cell *matCellDef="let element"> {{element.Prix_unitaire}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <tr><th mat-header-cell *matHeaderCellDef> Actions </th></tr>
      <tr> <td mat-cell *matCellDef="let element" style="width:20%" > 
           <button mat-icon-button class="button-action" title="Modifier" (click)="openEditIngredient(element)">
             <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="button-action" title="Supprimer" (click)="openDeleteIngredient(element)">
              <mat-icon>delete</mat-icon></button>
        </td></tr>
    </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10]"    showFirstLastButtons >
      </mat-paginator>
 </div>
